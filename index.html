<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Découvrez le Nouveau Produit Apple</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Lien vers la favicon -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Quelque chose de grand arrive</h1>
      <p>
        Restez à l'écoute pour découvrir le prochain produit révolutionnaire
        d'Apple.
      </p>
    </header>
    <main>
      <section class="teaser">
        <img
          src="./img/apple-product-teaser.jpeg"
          alt="Teaser du produit Apple"
        />
        <h2>Une Nouvelle Expérience</h2>
        <p>
          Préparez-vous à redéfinir votre quotidien avec notre dernier produit
          innovant.
        </p>
      </section>
      <footer>
        <p>Inscrivez-vous pour recevoir des mises à jour !</p>
        <form>
          <input type="email" placeholder="Votre email" required />
          <button type="submit">S'inscrire</button>
        </form>
      </footer>
    </main>
  </body>
</html>
